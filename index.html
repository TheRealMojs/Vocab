<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mojs SAT Vocab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 SAT Vocabulary List</h1>
    <input type="text" id="search" placeholder="Search for a word..." />
  </header>

  <main>
    <table id="vocabTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Definition</th>
          <th>SAT Example</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <footer>
    <p>Made by <strong>therealmojs</strong> 🧠 | Built with ❤️ using GitHub Pages</p>
  </footer>

  <script src="words.js"></script>
  <script>
    const search = document.getElementById("search");
    const tableBody = document.getElementById("tableBody");

    function renderTable(filter = "") {
      tableBody.innerHTML = "";
      const filtered = words.filter(w =>
        w.word.toLowerCase().includes(filter.toLowerCase())
      );
      filtered.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.word}</td>
          <td>${item.definition}</td>
          <td>${item.example}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    search.addEventListener("input", e => renderTable(e.target.value));
    renderTable();
  </script>
</body>
</html>

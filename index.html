<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mojs SAT Vocab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üìò SAT Vocabulary List</h1>
    <div class="top-bar">
      <input type="text" id="search" placeholder="Search for a word..." />
      <button id="addBtn">‚ûï Add Word</button>
    </div>
  </header>

  <main>
    <table id="vocabTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Definition</th>
          <th>Synonyms</th>
          <th>SAT Example</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <!-- Modal for adding new word -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Add New Word</h2>
      <label>Word:</label>
      <input type="text" id="newWord" />

      <label>Definition:</label>
      <input type="text" id="newDefinition" />

      <label>Synonyms:</label>
      <input type="text" id="newSynonyms" placeholder="comma separated" />

      <label>Example:</label>
      <textarea id="newExample"></textarea>

      <div class="modal-actions">
        <button id="saveWord">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Made by <strong>therealmojs</strong> üß† | Built with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
